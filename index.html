<body>
  <h1> Volunteer Form </h1>
<fieldset>
<h2>My Info</h2>
<form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">

<p> <label for="firstname">First Name:</label>
<input type="text" name="Fname" id="firstname" > </p>

<p><label for="lastname">Last Name:</label> 
<input type="text" name="Lname" id="lastname"> </p>

<p> <label for="phonenumber">Phone Number:</label>
<input type="text" name="Phonenum" id="phonenumber"> </p>

<p> <label for="ema">Email:</label> 
<input type="text" name="email" id="ema"> </p>

<p>
    <label> <input type="radio" name="gender_field" value="female">Female</label>
    <label> <input type="radio" name="gender_field" value="male">Male</label>
 </p>
 

<p>
Age:
<select class="browser-style" name="select_age">

  <option value="default">Please Choose an Age Range</option>

  <option value="18to24">18-24</option>
  <option value="25to34">25-34</option>
  <option value="35to44">35-44</option>
  <option value="45to54">45-54</option>
  <option value="55to64">55-64</option>
  <option value="65plus">65 and over</option>
  
</select>
</p>
    </fieldset>
<h2> My Availability </h2>
<fieldset>
<p> Days Available:</p>
 
 <p> <input type="checkbox" name="variable" value="thevalue"> Sunday</p>
 <p><input type="checkbox" name="variable" value="thevalue"> Monday</p>

 <p><input type="checkbox" name="variable" value="thevalue"> Wednesday</p>

<p><button type="submit">Send Me</button></p>
</fieldset>

</form>

</html>
